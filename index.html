<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../web/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>web cá nhân</title>
</head>

<body>
    <div class="main container-fluid">
        
            <div class="content">
                <div class="wrapper d-flex align-items-center justify-content-center ">
                    <div class="login-wrapper">
                        <div class="login-content d-flex justify-content-center align-items-center fs-3 fw-bold ">Đăng
                            Nhập </div>
                        <div class="login-form d-flex ">
                            <div class="input-wrapper d-flex">
                                <input class="input-field " type="text" id="user" required />
                                <label for="user" class="label">Tên Đăng Nhập</label>
                                <i class="bx-user icon"></i>
                            </div>
                            <div class="input-wrapper ">
                                <input class="input-field" type="password" id="pass" required />
                                <label class="label" for="pass">Mật Khẩu</label>
                                <i class="bx-lock icon"></i>
                            </div>
                            <div class="login-check d-flex align-items-center">
                                <div class="remember  fs-5 ">
                                    <input type="checkbox" id="remember-me" />
                                    <label for="remember-me">Nhớ Tài Khoản</label>
                                </div>
                            </div>
                            <div class="input-wrapper d-flex">
                                <input type="submit" class="input-login" value="Đăng Nhập" />
                                <div class="forgot ">
                                    <a href="#">Bạn Quên Tài Khoản ?</a>
                                </div>
                                <div class="regisster d-flex text-align-center">
                                    <span> không có tài khoản? <a href="#">đăng ký</a> </span>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="footer">


                </div>
            </div>

        </div>
</body>

</html>
